<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="box" data-aos="fade-up"></div>
        <div class="box" data-aos="fade-down"></div>
    </div>
    <div class="wrapper">
        <div class="box" data-aos="fade-right"></div>
        <div class="box" data-aos="fade-left"></div>
    </div>
    <div class="wrapper">
        <div class="box" data-aos="fade-up-right"></div>
        <div class="box" data-aos="fade-up-left"></div>
    </div>
    <div class="wrapper">
        <div class="box" data-aos="fade-down-right"></div>
        <div class="box" data-aos="fade-down-left"></div>
    </div>
    <div class="wrapper">
        <div class="box" data-aos="fade-down-right"></div>
        <div class="box" data-aos="fade-down-left"></div>
    </div>
    <script>
        AOS.init();
      </script>
</body>
</html>
